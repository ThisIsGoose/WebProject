<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Contact Page</title>
  <style>
    header {
      background-color:#000000;
      color:#ffffff;
      text-align: center;
      padding-bottom: 15px;
      padding-top: 10px;
    }
    body {
      background-color:#c4c4c4;
      h3{
        text-align: center;
      }
    }
  </style>
</head>
<header>
  <h2>Zach's Album Reviews</h2>
  <a href="/index" style="padding-right: 25px;">Home</a>
  <a href="/about" style="padding-right: 25px;">About</a>
  <a href="/contact">Contact</a>
</header>
<body>
  <h3>Contact</h3>
  <p>Email: example@email.com</p>
  <p>Facebook: exampleUsername</p>
  <p>X: @exampleXUsername</p>
  <!-- This is a basic form that takes in input from the user. -->
  <form name="form" onsubmit="valid()" action="/submit-form" method="post">
    <fieldset>
      <legend>Inquiries</legend>
      <label for="email">Email:</label><br>
      <input type="text" id="email" name="email" required><br>
      <label for="comment">Comment:</label><br>
      <input type="text" id="comment" name="comment" required>
      <input type="submit" value="Submit">
    </fieldset>
  </form> 
</body>

</html>
